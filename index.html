<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Document Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* QR Code Page */
        .qr-page {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .qr-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* QR Code Container */
        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scan-instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 20px;
            line-height: 1.6;
        }

        .scan-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Document Page */
        .document-page {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .document-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .document-header {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .document-content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .doc-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            padding: 0 20px 40px;
        }

        .doc-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .doc-btn.primary {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .doc-btn.secondary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .doc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .qr-page {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .qr-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- QR Code Display Page -->
    <div id="qrPage" class="container">
        <div class="qr-page">
            <div class="logo">ðŸ“„</div>
            <h1>Document Portal</h1>
            <p class="subtitle">Scan the QR code below to access your document</p>

            <div class="qr-container">
                <div id="qrcode"></div>
            </div>

            <div class="scan-icon">ðŸ“±</div>
            <p class="scan-instruction">
                Open your phone's camera or QR scanner app and point it at the code above to access your document instantly.
            </p>
        </div>
    </div>

    <!-- Document Page (shown after QR scan) -->
    <div id="documentPage" class="document-page hidden">
        <div class="document-container">
            <div class="document-header">
                <h2>ðŸ“„ Document Access</h2>
                <p>Your document is ready to view</p>
            </div>
            <div class="document-content" id="documentContent">
                <!-- Content will be loaded here -->
            </div>
            <div class="doc-actions">
                <button class="doc-btn primary" onclick="viewDocument()">ðŸ“– View Document</button>
                <button class="doc-btn secondary" onclick="downloadDocument()">ðŸ’¾ Download</button>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // Generate QR Code
        function generateQR() {
            const qr = new QRious({
                element: document.createElement('canvas'),
                value: window.location.href + '?doc=access',
                size: 280,
                backgroundAlpha: 0,
                foreground: '#333333',
                background: 'transparent',
                level: 'M'
            });
            
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qr.canvas);
        }

        // Load document content
        async function loadDocument() {
            const contentDiv = document.getElementById('documentContent');
            
            // Your document file name (place this file in the same folder as your HTML)
            const documentFileName = "ALENDRONATE.docx";
            
            // Show loading state
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading document...
                </div>
            `;

            // Simulate loading delay
            setTimeout(() => {
                // Show document ready message
                contentDiv.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h3 style="color: #4ecdc4; margin-bottom: 20px;">ðŸ“„ Document Ready</h3>
                        <p style="margin-bottom: 30px; color: #666; line-height: 1.6;">
                            Your document is ready to view or download.
                        </p>
                        
                        <!-- Document Info -->
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0; text-align: left;">
                            <h4 style="color: #333; margin-bottom: 15px;">Document Information:</h4>
                            <p style="color: #666; margin-bottom: 8px;"><strong>File:</strong> ${documentFileName}</p>
                            <p style="color: #666; margin-bottom: 8px;"><strong>Access Time:</strong> ${new Date().toLocaleString()}</p>
                            <p style="color: #666; margin-bottom: 8px;"><strong>Status:</strong> Ready for viewing</p>
                            <p style="color: #666;"><strong>Size:</strong> Available for download</p>
                        </div>
                        
                        <p style="color: #999; font-size: 0.9rem; margin-top: 20px;">
                            Click "View Document" to open in a new tab or "Download" to save to your device.
                        </p>
                    </div>
                `;
            }, 1000);
        }

        // Check URL parameters and show appropriate page
        function checkURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');
            
            if (doc === 'access') {
                showDocumentPage();
            } else {
                showQRPage();
            }
        }

        // Show QR code page
        function showQRPage() {
            document.getElementById('qrPage').classList.remove('hidden');
            document.getElementById('documentPage').classList.add('hidden');
            
            // Update URL without document parameter
            const url = new URL(window.location);
            url.searchParams.delete('doc');
            window.history.pushState({}, '', url);
            
            generateQR();
        }

        // Show document page
        function showDocumentPage() {
            document.getElementById('qrPage').classList.add('hidden');
            document.getElementById('documentPage').classList.remove('hidden');
            loadDocument();
        }

        // Document functions
        function viewDocument() {
            const fileName = "ALENDRONATE.docx";
            window.open(fileName, '_blank');
        }

        function downloadDocument() {
            const fileName = "ALENDRONATE.docx";
            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the application
        window.addEventListener('load', function() {
            createParticles();
            checkURL();
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function() {
            checkURL();
        });
    </script>
</body>
</html>
