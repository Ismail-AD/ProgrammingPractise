<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocScan - QR Document Access</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .qr-page {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .document-page {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 50px;
            font-weight: 300;
        }

        #qrcode {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #qrcode canvas {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #qrcode canvas:hover {
            transform: scale(1.05);
        }

        .qr-instruction {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 40px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border-left: 4px solid #4ecdc4;
            position: relative;
            overflow: hidden;
        }

        .qr-instruction::before {
            content: 'üì±';
            font-size: 2rem;
            position: absolute;
            top: -10px;
            right: -10px;
            opacity: 0.3;
        }

        .document-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .document-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .document-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .document-content {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .document-content::-webkit-scrollbar {
            width: 6px;
        }

        .document-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .document-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .back-btn {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            margin: 20px 0;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .qr-page, .document-page {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .document-title {
                font-size: 2rem;
            }
            
            .document-content {
                padding: 20px;
                font-size: 1rem;
            }
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- QR Code Page -->
    <div id="qrPage" class="container">
        <div class="qr-page">
            <div class="logo">ScanMeds</div>
            <p class="subtitle">Instant Document Access via QR</p>
            <div id="qrcode"></div>
            <div class="qr-instruction">
                <strong>üîç How to Access:</strong><br>
                Scan this QR code with your smartphone camera to instantly open the document.
            </div>
            
        </div>
    </div>

    <!-- Document Page -->
    <div id="documentPage" class="container hidden">
        <div class="document-page">
            <div class="document-header">
                <h1 class="document-title">Document Viewer</h1>
                <p class="document-subtitle">Accessed via QR Code</p>
            </div>

            <div id="documentContent" class="document-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading document...
                </div>
            </div>

            <div style="text-align: center;">
                <button class="back-btn" onclick="showQRPage()">‚Üê Back to QR Code</button>
            </div>

            <div class="footer">
                Secure Document Access ‚Ä¢ QR Technology
            </div>
        </div>
    </div>

    <script>
        // Sample document content (replace with your actual document loading logic)
        const sampleDocument = `
            <h2>Sample Document</h2>
            <p>This is where your document content will appear when the QR code is scanned.</p>
            
            <h3>Instructions for Implementation:</h3>
            <ol>
                <li><strong>Add your document:</strong> Place your Word document in the website folder</li>
                <li><strong>Update the loadDocument function:</strong> Modify the JavaScript to load your specific document</li>
                <li><strong>File formats supported:</strong> .docx, .pdf, .txt, .html</li>
            </ol>
            
            <h3>For Word Documents (.docx):</h3>
            <p>The system uses Mammoth.js to convert Word documents to HTML for display. Simply update the file path in the JavaScript section.</p>
            
            <h3>Example Implementation:</h3>
            <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 15px 0;">
// To load a Word document from your folder:
async function loadWordDocument() {
    try {
        const response = await fetch('./your-document.docx');
        const arrayBuffer = await response.arrayBuffer();
        const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
        document.getElementById('documentContent').innerHTML = result.value;
    } catch (error) {
        console.error('Error loading document:', error);
    }
}
            </pre>
            
            <p><strong>Note:</strong> Replace the sample content with your actual document loading logic based on your specific requirements.</p>
        `;

        // Generate QR Code
        function generateQR() {
            const qr = new QRious({
                element: document.createElement('canvas'),
                value: window.location.href + '?doc=access',
                size: 280,
                backgroundAlpha: 0,
                foreground: '#ffffff',
                background: 'transparent',
                level: 'M'
            });
            
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qr.canvas);
        }

        // Load document content
        async function loadDocument() {
            const contentDiv = document.getElementById('documentContent');
            
            // Your document file name (place this file in the same folder as your HTML)
            const documentFileName = "ALENDRONATE.docx";
            
            // Show loading state
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading document...
                </div>
            `;

            // Simulate loading delay
            setTimeout(() => {
                // Create document viewer interface
                contentDiv.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h3 style="color: #4ecdc4; margin-bottom: 20px;">üìÑ Document Ready</h3>
                        <p style="margin-bottom: 30px; color: rgba(255, 255, 255, 0.8);">
                            Your document is ready to view or download.
                        </p>
                        
                        <!-- PDF Viewer (if it's a PDF) -->
                        <div style="margin: 20px 0;">
                            <iframe src="${documentFileName}" 
                                    width="100%" 
                                    height="400px" 
                                    style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px;">
                                <p>Your browser doesn't support PDF viewing. Please download the file instead.</p>
                            </iframe>
                        </div>
                        
                        <!-- Action buttons -->
                        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
                            <button onclick="viewDocument('${documentFileName}')" 
                                    style="background: linear-gradient(135deg, #4ecdc4, #45b7d1); 
                                           color: white; border: none; padding: 12px 24px; 
                                           border-radius: 25px; cursor: pointer; font-weight: 600;">
                                üìñ View Document
                            </button>
                            
                            <button onclick="downloadDocument('${documentFileName}')" 
                                    style="background: linear-gradient(135deg, #ff6b6b, #ff8e53); 
                                           color: white; border: none; padding: 12px 24px; 
                                           border-radius: 25px; cursor: pointer; font-weight: 600;">
                                üíæ Download
                            </button>
                        </div>
                    </div>
                `;
            }, 1000);
        }

        // Check URL parameters and show appropriate page
        function checkURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');
            
            if (doc === 'access') {
                showDocumentPage();
            } else {
                showQRPage();
            }
        }

        // Show QR code page
        function showQRPage() {
            document.getElementById('qrPage').classList.remove('hidden');
            document.getElementById('documentPage').classList.add('hidden');
            
            // Update URL without document parameter
            const url = new URL(window.location);
            url.searchParams.delete('doc');
            window.history.pushState({}, '', url);
            
            generateQR();
        }

        // Show document page
        function showDocumentPage() {
            document.getElementById('qrPage').classList.add('hidden');
            document.getElementById('documentPage').classList.remove('hidden');
            loadDocument();
        }

        // Add floating particles for visual effect
        function createParticles() {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                document.body.appendChild(particle);
            }
        }

        // Document functions
        function viewDocument(fileName) {
            // Open document in new tab
            window.open(fileName, '_blank');
        }

        function downloadDocument(fileName) {
            // Same logic as your old website
            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the application
        window.addEventListener('load', function() {
            checkURL();
            createParticles();
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function() {
            checkURL();
        });

    </script>
</body>
</html>
